<script type="text/Javascript">
  function verifname (n,s){
    if(n==Zé && s==12345678) {
        autoriza = "olá" + n + "você está autorizado"
    }else{
        autoriza = "senha ou usuario invalido" + n + "desculpe"
    }
    return alert(autoriza);
  }
n = prompt("digite seu nome:");
s = parseInt(prompt("digite sua senha"));

verifname(n.s)

</script>
